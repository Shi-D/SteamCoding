<script type="text/javascript">
      console.log(localStorage.getItem('isClick') === 'true');
      if(localStorage.getItem('isClick') === 'true'){
          let befull = function (){
              let a = document.getElementsByClassName("box_box_tWy-0");
              console.log(a);
              let i = 0 ;
              for(i = 0 ; i<a.length;i++){
                  if(a[i].className === "box_box_tWy-0" )
                      a[i].style.height='100%';
              }
          };

          let element = document.getElementsByClassName("player_stage-only_3sowo box_box_tWy-0")[0].getElementsByTagName("button");
          element[0].addEventListener("click",function(){setTimeout(befull,1000);});
          localStorage.removeItem("isClick");
          document.getElementsByTagName("button")[0].click();
      }
      localStorage.removeItem("isClick");
      document.getElementsByClassName('button_outlined-button_2f510 stage-header_stage-button_4qxON')[0].click();
